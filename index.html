<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="assets/images/illustration-article.svg" alt="card-image" />
      </div>

      <div class="card-info">
        <a href="#" class="card-tag">Learning</a>
        <p class="card-pub-date">Published 21 Dec 2023</p>
        <h2>
          <a href="#" class="card-title">HTML &amp; CSS foundations</a>
        </h2>
        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card-profile">
          <img src="assets/images/image-avatar.webp" alt="card-profile" />
          <a href="#">Greg Hooper</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
